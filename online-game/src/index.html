<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamia - Guess the Country</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.x.x/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.x.x/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
</head>
<body>
    <div id="game-container">
        <div id="globe-container"></div>
        <div id="ui-overlay">
            <div id="game-info">
                <div id="round">Round: 1/3</div>
                <div id="score">Score: 0</div>
                <div id="guesses-left">Guesses left: 3</div>
            </div>
            <div id="input-container">
                <input type="text" id="country-input" placeholder="Guess the country..." autocomplete="off">
                <div id="country-options" class="country-options"></div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
